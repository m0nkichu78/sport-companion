    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              te: {
                orange: '#FF5800',
                base: '#EFEBE2', // Cr√®me warm
                dark: '#2D3238',
                grey: '#A3B1C6',
                lightgrey: '#EFEBE2',
                dim: '#8A8680' // Warmer grey for text
              }
            },
            fontFamily: {
              sans: ['DM Mono', 'monospace'],
              mono: ['DM Mono', 'monospace'],
            },
            boxShadow: {
              // Warm shadows for Cream background
              // Dark shadow: #CDCAC2 (approx rgb(205, 202, 194))
              // Light shadow: #FFFFFF
              'neu-out': '9px 9px 16px rgb(205, 202, 194), -9px -9px 16px rgba(255,255,255, 0.8)',
              'neu-out-sm': '5px 5px 10px rgb(205, 202, 194), -5px -5px 10px rgba(255,255,255, 0.8)',
              'neu-pressed': 'inset 6px 6px 10px rgb(205, 202, 194), inset -6px -6px 10px rgba(255,255,255, 0.8)',
              'neu-pressed-sm': 'inset 3px 3px 6px rgb(205, 202, 194), inset -3px -3px 6px rgba(255,255,255, 0.8)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #EFEBE2;
        color: #2D3238;
        font-family: 'DM Mono', monospace;
        -webkit-font-smoothing: antialiased;
      }
      /* Material Symbols Sharp Base Style */
      .material-symbols-sharp {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
        display: inline-block;
        line-height: 1;
        /* Ensure it inherits color */
        color: inherit; 
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CDCAC2;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF5800;
      }
    </style>
